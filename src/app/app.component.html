<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar color='primary'>
        Options
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)='sidenav.toggle()' routerLink='/'>
        All posts</a>
        <a mat-list-item (click)='sidenav.toggle()' routerLink='/myposts'>
          My posts</a>
        <hr>
        <a mat-list-item (click)='sidenav.toggle(); authService.signOut();'>Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color='primary'>
    <button *ngIf='authService.user$ | async' mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
     Quick Chat
     <span fxFlex></span>
     {{authService.displayName}}
  </mat-toolbar>
  <div fxLayoutAlign='center center'>
    <div class='container' class.gt-xs='container-extra-padding' fxFlex fxFlex.md='960px' fxFlex.gt-m='1100px'>
       <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
